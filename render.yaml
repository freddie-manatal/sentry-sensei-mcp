services:
  - type: web
    name: sentry-sensei-mcp
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
      # Add your environment variables here
      # - key: SENTRY_TOKEN
      #   sync: false
      # - key: SENTRY_HOST
      #   sync: false
      # - key: SENTRY_ORGANIZATION
      #   sync: false
      # - key: JIRA_ACCESS_TOKEN
      #   sync: false
      # - key: ATLASSIAN_DOMAIN
      #   sync: false
      # - key: JIRA_USER_EMAIL
      #   sync: false
    healthCheckPath: /health
    autoDeploy: true
    branch: main