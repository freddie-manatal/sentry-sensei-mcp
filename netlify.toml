[build]
  publish = "public"
  functions = "netlify/functions"
  ignore = "exit 0"

[build.environment]
  NODE_VERSION = "18"

[functions."mcp"]
  timeout = 30

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/mcp?health"
  status = 200
  force = true

[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

# Catch-all for Docusaurus client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 