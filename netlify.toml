[build]
  publish = "public"
  functions = "netlify/functions"
  ignore = "exit 0"

[build.environment]
  NODE_VERSION = "18"

[functions."mcp"]
  timeout = 30

# API endpoints - must come before Docusaurus routes
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/mcp?health"
  status = 200
  force = true

[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true 