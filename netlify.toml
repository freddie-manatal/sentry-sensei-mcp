[build]
  publish = "public"
  functions = "netlify/functions"
  ignore = "exit 0"

[build.environment]
  NODE_VERSION = "18"

[functions."mcp"]
  timeout = 30

# API endpoints - must come before any catch-all rules
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/mcp?health"
  status = 200

[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/mcp"
  status = 200 