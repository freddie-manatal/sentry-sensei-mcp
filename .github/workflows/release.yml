name: Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

      - name: Build docs
        run: npm run docs:build

      - name: Deploy to Netlify (Production)
        if: success() && github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: 'docs/build'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          functions-dir: 'netlify/functions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify (Preview)
        if: success() && github.ref != 'refs/heads/main'
        uses: nwtgck/actions-netlify@v3.0
        id: netlify-preview
        with:
          publish-dir: 'docs/build'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          functions-dir: 'netlify/functions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment on PR
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.netlify-preview.outputs.deploy-url }}';
            const mcpUrl = `${deployUrl}/mcp`;

            const comment = `## ğŸš€ Deployment Ready!

            Your changes have been successfully deployed to Netlify:

            ### ğŸ“– Documentation
            [**View Documentation**](${deployUrl})

            ### âš¡ MCP Server
            [**Test MCP Functions**](${mcpUrl})

            ---

            > **Note:** This is a preview deployment for PR #${{ github.event.number }}. 
            > The deployment will be available until the PR is merged or closed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deployment Complete
        if: success()
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“¦ NPM package published"

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ğŸŒ Documentation deployed to production"
            echo "âš¡ Functions available at production URL"
          else
            echo "ğŸŒ Documentation deployed to preview: ${{ steps.netlify-preview.outputs.deploy-url }}"
            echo "âš¡ Functions available at: ${{ steps.netlify-preview.outputs.deploy-url }}/mcp"
          fi
