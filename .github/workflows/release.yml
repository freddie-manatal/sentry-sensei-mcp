name: Release

on:
  push:
    branches:
      - main
      - alpha-*
      - beta-*
  pull_request:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

      - name: Deploy to Netlify
        if: success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          
          # Extract branch name properly for both push and pull request events
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="pr-${{ github.event.number }}"
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
          fi
          
          if [ "$BRANCH_NAME" = "main" ]; then
            netlify deploy --prod --dir=docs/build --functions=netlify/functions
          else
            netlify deploy --alias=$BRANCH_NAME --dir=docs/build --functions=netlify/functions
          fi

      - name: Comment on PR
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = `https://pr-${{ github.event.number }}--sentry-sensei-mcp.netlify.app`;
            const mcpUrl = `https://pr-${{ github.event.number }}--sentry-sensei-mcp.netlify.app/mcp`;
            
            const comment = `## ğŸš€ Deployment Ready!

            Your changes have been successfully deployed to Netlify:

            ### ğŸ“– Documentation
            [**View Documentation**](${deployUrl})

            ### âš¡ MCP Server
            [**Test MCP Functions**](${mcpUrl})

            ---
            
            > **Note:** This is a preview deployment for PR #${{ github.event.number }}. 
            > The deployment will be available until the PR is merged or closed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deployment Complete
        if: success()
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“¦ NPM package published"
          
          # Extract branch name properly for both push and pull request events
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="pr-${{ github.event.number }}"
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
          fi
          
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "ğŸŒ Documentation deployed to: https://sentry-sensei-mcp.netlify.app"
            echo "âš¡ Functions available at: https://sentry-sensei-mcp.netlify.app/mcp"
          else
            echo "ğŸŒ Documentation deployed to: https://$BRANCH_NAME--sentry-sensei-mcp.netlify.app"
            echo "âš¡ Functions available at: https://$BRANCH_NAME--sentry-sensei-mcp.netlify.app/mcp"
          fi 