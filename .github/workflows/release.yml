name: Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  deployments: write
  statuses: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

      - name: Build docs
        run: npm run docs:build

      - name: Deploy to Netlify (Production)
        if: success() && github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: 'docs/build'
          production-deploy: true
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
          functions-dir: 'netlify/functions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify (Preview)
        if: success() && github.ref != 'refs/heads/main'
        uses: nwtgck/actions-netlify@v3.0
        id: netlify-preview
        with:
          publish-dir: 'docs/build'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
          alias: pr-${{ github.event.number }}--sentry-sensei-mcp
          functions-dir: 'netlify/functions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deployment Complete
        if: success()
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ NPM package published"

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "üåê Documentation deployed to production"
            echo "‚ö° Functions available at production URL"
          else
            echo "üåê Documentation deployed to preview: ${{ steps.netlify-preview.outputs.deploy-url }}"
            echo "‚ö° Functions available at: ${{ steps.netlify-preview.outputs.deploy-url }}/mcp"
          fi
