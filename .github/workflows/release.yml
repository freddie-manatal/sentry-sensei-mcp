name: Release

on:
  push:
    branches:
      - main
      - alpha-*
      - beta-*
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs:build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

      - name: Deploy to Netlify
        if: success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install -g netlify-cli
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" = "main" ]; then
            netlify deploy --prod --dir=docs/build --functions=netlify/functions
          else
            netlify deploy --alias=$BRANCH_NAME --dir=docs/build --functions=netlify/functions
          fi

      - name: Deployment Complete
        if: success()
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ NPM package published"
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "üåê Documentation deployed to: https://sentry-sensei-mcp.netlify.app"
            echo "‚ö° Functions available at: https://sentry-sensei-mcp.netlify.app/mcp"
          else
            echo "üåê Documentation deployed to: https://$BRANCH_NAME--sentry-sensei-mcp.netlify.app"
            echo "‚ö° Functions available at: https://$BRANCH_NAME--sentry-sensei-mcp.netlify.app/mcp"
          fi 